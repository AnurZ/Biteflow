<h2 mat-dialog-title>Reject Activation Request</h2>
<div mat-dialog-content class="dialog-content">
  <p>Please provide a short reason for rejecting this request.</p>
  <mat-form-field appearance="outline" class="dialog-field">
    <mat-label>Reason</mat-label>
    <textarea matInput rows="4" [(ngModel)]="reason"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-flat-button color="warn" [disabled]="reason.trim().length === 0" (click)="submit()">Reject</button>
</div>
