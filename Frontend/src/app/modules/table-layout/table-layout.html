<div class="card">
  <div class="card-header">
    <div class="title">Manage Table Layouts</div>
  </div>

  <!-- Initial: inline block display -->
  <div class="table-layout-container" [class.hidden]="selectedLayout">
    <div *ngFor="let layout of layouts" class="table-layout-card" (click)="selectLayout(layout)">
      <div class="table-layout-title">{{ layout.title }}</div>
      <div *ngFor="let t of layout.tableCount" class="table"></div>
    </div>
  </div>

  <div class="table-layout-main" [class.active]="selectedLayout">
    <div class="table-layout-full" [class.animate]="isAnimating">
      <div class="table-layout-title">{{ selectedLayout?.title }}</div>
      <div *ngFor="let t of selectedLayout?.tableCount" class="table"></div>
    </div>

    <div class="table-layout-sidebar">
      <div *ngFor="let layout of otherLayouts" class="table-layout-card" (click)="selectLayout(layout)">
        <div class="table-layout-title">{{ layout.title }}</div>
        <div *ngFor="let t of layout.tableCount" class="table"></div>
      </div>
    </div>
  </div>


</div>
