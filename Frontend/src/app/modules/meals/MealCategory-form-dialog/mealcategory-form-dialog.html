<mat-dialog-content>

  <div class="card">
    <div class="card-header">
      <div class="title">Manage Meal Categories</div>
      <div class="actions">
        <button  mat-flat-button color="primary" (click)="openAddEditCategoryDialog()">
          <mat-icon>add</mat-icon>&nbsp;Add Category
        </button>
      </div>
    </div>

    <div *ngIf="loading" class="loading-container">
      <mat-spinner diameter="40"></mat-spinner>
    </div>

    <div *ngIf="!loading && mealCategoriesList.length !== 0">
      <table mat-table [dataSource]="mealCategoriesList" class="table-wrap">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="mat-column-quantity">Name</th>
          <td mat-cell *matCellDef="let element; let i = index">
            <div class="cell-content">
                <span #ingredientName class="ingredient-name" >
                  <span class="scrolling-text">{{ element.name }}</span>
                </span>
            </div>
          </td>
        </ng-container>

        <!-- Unit Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef class="mat-column-quantity">Unit</th>
          <td mat-cell *matCellDef="let element" class="unit-column">
            <div class="cell-content">{{ element.description }}</div>
          </td>
        </ng-container>



        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="mat-column-quantity">Actions</th>
          <td mat-cell *matCellDef="let element; let i = index">
            <div class="cell-content action-buttons">
              <button mat-icon-button style="color: #198754" (click)="openAddEditCategoryDialog(element.id)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button style="color: #dc3545" (click)="deleteMealCategory(element.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns"></tr>


      </table>
    </div>

    <div *ngIf="!loading && mealCategoriesList.length === 0" class="no-ingredients">
      <p style="text-align: center">No available ingredients found.</p>
    </div>
  </div>


</mat-dialog-content>
