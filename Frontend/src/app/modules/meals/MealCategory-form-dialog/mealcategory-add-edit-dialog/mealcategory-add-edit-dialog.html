<mat-dialog-content>
  <form [formGroup]="form" class="grid">

    <div class="section-card">
      <h3 class="section-title">{{ getTitle() }}</h3>

      <div class="inner-grid">

        <mat-form-field appearance="outline">
          <mat-label>Category name</mat-label>
          <input matInput formControlName="name">
          <mat-error *ngIf="form.controls.name.hasError('required')">Meal category name is required.</mat-error>
          <mat-error *ngIf="form.controls.name.value && form.controls.name.hasError('nameExists')">Meal category with that name already exists.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <input matInput formControlName="description">
        </mat-form-field>

      </div>
    </div>

  </form>
</mat-dialog-content>


<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-flat-button color="primary" (click)="save()" [disabled]="form.invalid || loading">
    {{ data.mode === 'create' ? 'Create' : 'Save' }}
  </button>
</mat-dialog-actions>
