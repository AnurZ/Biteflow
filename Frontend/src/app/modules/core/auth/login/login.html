<div class="login-container">
  <h2>{{ 'Sign in to your account' }}</h2>
  <form (ngSubmit)="onLogin()" [formGroup]="form">
    <app-input-text
      [myLabel]="'Email'"
      [myPlaceholder]="'anur@test.com'"
      myControlName="email"
    ></app-input-text>


    <app-input-text
      [myLabel]="'Password'"
      [myPlaceholder]="'test123'"
      [myType]="InputTextType.Password"
      myControlName="password"
    ></app-input-text>


    <button mat-stroked-button color="primary" class="login-button" type="submit">{{ 'Login' }}</button>

  </form>
</div>
